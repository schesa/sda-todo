<p>todo-list works!</p>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Details</th>
      <th>Completed</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos | async">
      <td>{{ todo.id }}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.details }}</td>
      <td>{{ todo.completed }}</td>
      <td>{{ todo.created }}</td>
      <td>
        <button (click)="deleteTodo(todo.id)">
          Delete
        </button>
        <button [routerLink]="'/add'">
          Create
        </button>
        <button (click)="updateTodo(todo.id)" style="margin-left: 10px;">
          Update
        </button>
      </td>
    </tr>
  </tbody>
</table>
