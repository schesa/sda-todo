<h3>Update Todo</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h1>Title</h1>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="todo.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <h1>Details</h1>
      <input
        type="text"
        class="form-control"
        id="details"
        required
        [(ngModel)]="todo.details"
        name="details"
      />
    </div>

    <div class="form-group">
      <h1>Completed</h1>
      <input
        type="checkbox"
        class="form-control"
        id="completed"
        required
        [(ngModel)]="todo.completed"
        name="completed"
      />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>

<button (click)="gotoList()">Go to list</button>
